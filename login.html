<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/parse@3.1.2/dist/parse.min.js"></script> <!-- Adicionando o Parse SDK -->
</head>

<body>
  <nav>
    <div class="nav__logo">
      <a href="index.html">Tech Education</a>
    </div>
    <ul class="nav__links">
      <li class="link"><a href="index.html">Início</a></li>
      <li class="link"><a href="sobre.html">Sobre Nós</a></li>
      <li class="link"><a href="servicos.html">Serviços</a></li>
      <li class="link"><a href="cursos.html">Cursos</a></li>
      <li class="link"><a href="blog.html">Blog</a></li>
      <li class="link">
        <button id="loginSignupBtn" class="nav__btn">Cadastrar / Login</button>
        <div id="loginSignupMenu" class="dropdown-menu">
          <a href="login.html">Login</a>
          <a href="cadastro.html">Cadastrar</a>
        </div>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="content__container">
      <h1>Bem-vindo de volta</h1>
      <p>Faça login para acessar sua conta.</p>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>
      
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
      
        <button id="login">Entrar</button>
        <p id="login-status"></p>
      
        <script>
          // Inicializando o Parse
          Parse.initialize("7dSGhRME1sWvHdbkzBgxIesJ11zipcHh7P9fJtmU", "HjifmXBfFlqz7Nx6732qm4wYe78dvIEqAa0aowO9");
          Parse.serverURL = "https://parseapi.back4app.com/";
      
          // Função para autenticar usuário
          async function loginUser(username, password) {
            try {
              const user = await Parse.User.logIn(username, password);
              document.getElementById("login-status").textContent = "Login realizado com sucesso!";
              console.log("Usuário autenticado:", user);
            } catch (error) {
              document.getElementById("login-status").textContent = "Erro no login: " + error.message;
              console.error("Erro ao autenticar:", error);
            }
          }
      
          // Evento do botão de login
          document.getElementById("login").addEventListener("click", () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
      
            if (username && password) {
              loginUser(username, password);
            } else {
              document.getElementById("login-status").textContent = "Por favor, preencha todos os campos.";
            }
          });
        </script>
      
    </div>
  </div>

</body>
</html>
