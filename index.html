<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Education</title>

    <link rel="stylesheet" href="styles.css">
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.css">

    <!-- Ant Design Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ant-design-icons/4.7.0/antd-icons.min.css">

    <!-- Importar Parse SDK para Back4App -->
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script>
        // Inicializar Back4App
        Parse.initialize("YOUR_APP_ID", "YOUR_JAVASCRIPT_KEY");
        Parse.serverURL = 'https://parseapi.back4app.com/';
    </script>
</head>
<body>
    <header>
        <h1>Bem-vindo a Tech Education</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#info-tecnologia">Tecnologia</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#cadastro">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de tecnologia com imagem redirecionando -->
    <section id="info-tecnologia">
        <h2>Informações sobre Tecnologia</h2>
        <p>Navegue e aprenda mais sobre as tecnologias do futuro.</p>
        <a href="https://www.educacao.com.br" target="_blank">
            <img src="logo.png" alt="Logo de Educação" class="logo-educacional">
        </a>
    </section>

    <!-- Formulário de Login com Ant Design -->
    <section id="login">
        <h2>Login</h2>
        <form id="login-form">
            <div class="ant-form-item">
                <label class="ant-form-item-label" for="login-username">Usuário</label>
                <div class="ant-form-item-control">
                    <input type="text" id="login-username" class="ant-input" placeholder="Usuário">
                </div>
            </div>
            
            <div class="ant-form-item">
                <label class="ant-form-item-label" for="login-password">Senha</label>
                <div class="ant-form-item-control">
                    <input type="password" id="login-password" class="ant-input" placeholder="Senha">
                </div>
            </div>

            <button type="submit" class="ant-btn ant-btn-primary">
                <i class="anticon anticon-login"></i> Entrar
            </button>
        </form>
    </section>

    <!-- Formulário de Cadastro com Ant Design -->
    <section id="cadastro">
        <h2>Cadastro</h2>
        <form id="signup-form">
            <div class="ant-form-item">
                <label class="ant-form-item-label" for="signup-username">Usuário</label>
                <div class="ant-form-item-control">
                    <input type="text" id="signup-username" class="ant-input" placeholder="Usuário">
                </div>
            </div>
            
            <div class="ant-form-item">
                <label class="ant-form-item-label" for="signup-password">Senha</label>
                <div class="ant-form-item-control">
                    <input type="password" id="signup-password" class="ant-input" placeholder="Senha">
                </div>
            </div>

            <button type="submit" class="ant-btn ant-btn-primary">
                <i class="anticon anticon-user-add"></i> Cadastrar
            </button>
        </form>
    </section>

    <!-- Importar JavaScript -->
    <script src="script.js"></script>
</body>
</html>
